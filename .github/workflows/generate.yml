name: Generate Flatbuffers
on:
  schedule:
    - cron: '0 3 15-21 * 2,4'
    - cron: '0 5 15-21 * 2,4'
    - cron: '0 7 15-21 * 2,4'
    - cron: '0 9 15-21 * 2,4'
  
  workflow_dispatch:

jobs:
  generate:
    runs-on: macos-15
    strategy:
      matrix:
        region: [japan, global]
      fail-fast: false
    
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: flatdata
          fetch-depth: 0
        continue-on-error: true
      
      - name: Create branch if needed
        run: |
          if ! git rev-parse --verify flatdata >/dev/null 2>&1; then
            git checkout -b flatdata
          fi
      
      - name: Download latest release
        run: |
          curl -L -o bafb-macos-aarch64.zip https://github.com/Deathemonic/BA-FB/releases/latest/download/bafb-macos-aarch64.zip
      
      - name: Extract executable
        run: |
          unzip bafb-macos-aarch64.zip
          chmod +x bafb
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Clean previous data
        run: |
          find . -name ".git" -prune -o -name "bafb" -prune -o -name "*.zip" -prune -o -type f -exec rm {} +
          find . -name ".git" -prune -o -name "bafb" -prune -o -type d -empty -delete 2>/dev/null || true
      
      - name: Create config file
        run: |
          cat > config.toml << EOF
          [flatc]
          url = "${{ secrets.FLATC_URL_MAC_ARM }}"
          EOF
      
      - name: Download ${{ matrix.region }} FBS
        run: |
          REGION_PATH=${{ matrix.region == 'japan' && 'Japan' || 'Global' }}
          curl -o ${{ matrix.region }}.fbs https://raw.githubusercontent.com/Deathemonic/BA-FB/refs/heads/data/$REGION_PATH/BlueArchive.fbs
      
      - name: Generate ${{ matrix.region }} Flatbuffers
        run: |
          ./bafb generate --fbs ${{ matrix.region }}.fbs --language rust --output ./${{ matrix.region }}_temp
      
      - name: Organize ${{ matrix.region }} files
        run: |
          rm -rf ${{ matrix.region }} || true
          
          cd ${{ matrix.region }}_temp
          mv ${{ matrix.region }} ..
          cd ..
          
          cat > ${{ matrix.region }}_mod.rs << 'EOF'
          use bacy::table_encryption::table_encryption_service;
          EOF
          
          if [ -f ${{ matrix.region }}_temp/mod.rs ]; then
            sed '/^\/\/ Automatically generated/d; /^\/\/ @generated/d' ${{ matrix.region }}_temp/mod.rs >> ${{ matrix.region }}_mod.rs
          fi
          
          rm -rf ${{ matrix.region }}_temp
      
      - name: Clean up executable and zip file
        run: |
          rm -f bafb bafb-macos-aarch64.zip ${{ matrix.region }}.fbs config.toml
      
      - name: Commit and push changes to temporary branch
        run: |
          BRANCH_NAME="flatdata-${{ matrix.region }}-${{ github.run_id }}"
          git add ${{ matrix.region }} ${{ matrix.region }}_mod.rs
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update generated ${{ matrix.region }} flatbuffers - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:"$BRANCH_NAME" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-flatbuffers:
    needs: generate
    runs-on: macos-15
    if: always()
    steps:
      - name: Checkout flatdata branch
        uses: actions/checkout@v4
        with:
          ref: flatdata
          fetch-depth: 0
        continue-on-error: true
      
      - name: Create branch if needed
        run: |
          if ! git rev-parse --verify flatdata >/dev/null 2>&1; then
            git checkout -b flatdata
          fi
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Merge Japan flatbuffers
        run: |
          BRANCH_NAME="flatdata-japan-${{ github.run_id }}"
          git fetch origin "$BRANCH_NAME" || true
          if git rev-parse "origin/$BRANCH_NAME" >/dev/null 2>&1; then
            git merge "origin/$BRANCH_NAME" --no-edit -X theirs || true
          fi
      
      - name: Merge Global flatbuffers
        run: |
          BRANCH_NAME="flatdata-global-${{ github.run_id }}"
          git fetch origin "$BRANCH_NAME" || true
          if git rev-parse "origin/$BRANCH_NAME" >/dev/null 2>&1; then
            git merge "origin/$BRANCH_NAME" --no-edit -X theirs || true
          fi
      
      - name: Combine mod.rs files
        run: |
          cat > mod.rs << 'EOF'
          use bacy::table_encryption::table_encryption_service;
          EOF
          
          if [ -f japan_mod.rs ]; then
            sed '/^\/\/ Automatically generated/d; /^\/\/ @generated/d; /^use bacy/d' japan_mod.rs >> mod.rs
          fi
          
          if [ -f global_mod.rs ]; then
            sed '/^\/\/ Automatically generated/d; /^\/\/ @generated/d; /^use bacy/d' global_mod.rs >> mod.rs
          fi
          
          rm -f japan_mod.rs global_mod.rs
      
      - name: Push merged changes
        run: |
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Merge flatbuffers - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin flatdata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cleanup temporary branches
        if: always()
        run: |
          git push origin --delete "flatdata-japan-${{ github.run_id }}" || true
          git push origin --delete "flatdata-global-${{ github.run_id }}" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
