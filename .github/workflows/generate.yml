name: Generate Flatbuffers

on:
  schedule:
    - cron: '0 3 * * 2,4'
    - cron: '0 5 * * 2,4'
    - cron: '0 7 * * 2,4'
    - cron: '0 9 * * 2,4'
  
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout flatdata branch
        uses: actions/checkout@v4
        with:
          ref: flatdata
          fetch-depth: 0
      - name: Download latest release
        run: |
          wget https://github.com/Deathemonic/BA-FB/releases/latest/download/bafb-linux-x86_64.zip
      - name: Extract executable
        run: |
          unzip bafb-linux-x86_64.zip
          chmod +x bafb
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Clean previous data
        run: |
          find . -name ".git" -prune -o -name "bafb" -prune -o -name "*.zip" -prune -o -type f -exec rm {} +
          find . -name ".git" -prune -o -name "bafb" -prune -o -type d -empty -delete 2>/dev/null || true
      - name: Download Japan FBS
        run: |
          curl -o japan.fbs https://raw.githubusercontent.com/Deathemonic/BA-FB/refs/heads/data/Japan/BlueArchive.fbs
      - name: Download Global FBS
        run: |
          curl -o global.fbs https://raw.githubusercontent.com/Deathemonic/BA-FB/refs/heads/data/Global/BlueArchive.fbs

      - name: Generate Japan Flatbuffers
        run: |
          ./bafb generate --fbs japan.fbs --language rust --output ./japan_temp
      - name: Generate Global Flatbuffers
        run: |
          ./bafb generate --fbs global.fbs --language rust --output ./global_temp

      - name: Combine and organize files
        run: |
          rm -rf japan global
          
          cd japan_temp
          mv japan ..

          cd ..

          cd global_temp
          mv global ..
          
          cd ..

          cat > mod.rs << 'EOF'
          // Automatically generated by the Flatbuffers compiler. Do not modify.
          // @generated

          use bacy::table_encryption::table_encryption_service;
          
          EOF
          
          if [ -f japan_temp/mod.rs ]; then
            echo "" >> mod.rs
            sed '/^\/\/ Automatically generated/d; /^\/\/ @generated/d' japan_temp/mod.rs >> mod.rs
          fi
          
          if [ -f global_temp/mod.rs ]; then
            echo "" >> mod.rs
            sed '/^\/\/ Automatically generated/d; /^\/\/ @generated/d' global_temp/mod.rs >> mod.rs
          fi
          
          rm -rf japan_temp global_temp

      - name: Clean up executable and zip file
        run: |
          rm -f bafb bafb-linux-x86_64.zip japan.fbs global.fbs

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update generated flatbuffers - $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin flatdata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
