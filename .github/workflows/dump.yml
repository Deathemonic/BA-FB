name: Dump Data
on:
  schedule:
    - cron: '0 3 15-21 * 2,4'
    - cron: '0 5 15-21 * 2,4'
    - cron: '0 7 15-21 * 2,4'
    - cron: '0 9 15-21 * 2,4'
  
  workflow_dispatch:

jobs:
  dump-data:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [japan, global]
      fail-fast: false
    
    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0
          lfs: false
      
      - name: Download latest release
        run: |
          curl -L -o bafb-linux-x86_64.zip "https://github.com/Deathemonic/BA-FB/releases/latest/download/bafb-linux-x86_64.zip"
      
      - name: Extract executable
        run: |
          unzip bafb-linux-x86_64.zip
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Setup Git LFS
        run: |
          git lfs install

          git lfs track "*.dll"
          git lfs track "*.json"
          git lfs track "*.h"
          git lfs track "*.cpp"
          git lfs track "*.c"
          git lfs track "*.hpp"
          git lfs track "*.so"
          git lfs track "*.zip"
          git lfs track "*.bin"
          git lfs track "*.dat"
          git lfs track "*.db"
          git lfs track "*.txt"
          
          find . -type f -size +50M \
            ! -path "./.git/*" \
            ! -name "bafb" \
            ! -name "*.zip" | while read -r file; do
            echo "Tracking large file: $file"
            git lfs track "$file"
          done
          
          git add .gitattributes
          
          if ! git diff --staged --quiet .gitattributes; then
            git commit -m "Add Git LFS tracking for large files"
          fi
      
      - name: Clean previous data for ${{ matrix.region }}
        run: |
          REGION_DIR=$(echo "${{ matrix.region }}" | sed 's/./\U&/')
          rm -rf "$REGION_DIR" || true
      
      - name: Run ${{ matrix.region }} dump
        timeout-minutes: 10
        run: |
          chmod +x ./bafb
          REGION_DIR=$(echo "${{ matrix.region }}" | sed 's/./\U&/')
          ./bafb dump ${{ matrix.region }} --output "./$REGION_DIR"
      
      - name: Copy il2cpp files for ${{ matrix.region }}
        run: |
          REGION_DIR=$(echo "${{ matrix.region }}" | sed 's/./\U&/')
          mkdir -p "$REGION_DIR/il2cpp"
          if [ -f "$HOME/.local/share/baad/il2cpp/${{ matrix.region }}/libil2cpp.so" ]; then
            cp "$HOME/.local/share/baad/il2cpp/${{ matrix.region }}/libil2cpp.so" "$REGION_DIR/il2cpp/libil2cpp.so"
          fi
          if [ -f "$HOME/.local/share/baad/il2cpp/${{ matrix.region }}/global-metadata.dat" ]; then
            cp "$HOME/.local/share/baad/il2cpp/${{ matrix.region }}/global-metadata.dat" "$REGION_DIR/il2cpp/global-metadata.dat"
          fi
      
      - name: Clean up executable and zip file
        run: |
          rm -f bafb bafb-linux-x86_64.zip
      
      - name: Check for large files and update LFS tracking
        run: |
          REGION_DIR=$(echo "${{ matrix.region }}" | sed 's/./\U&/')
          large_files=$(find "$REGION_DIR" -type f -size +50M 2>/dev/null || true)
          
          if [ -n "$large_files" ]; then
            echo "$large_files" | while read -r file; do
              git lfs track "$file"
            done
            
            git add .gitattributes
            if ! git diff --staged --quiet .gitattributes; then
              git commit -m "Update LFS tracking for new large files"
            fi
          fi
      
      - name: Add and commit changes with LFS
        run: |
          REGION_DIR=$(echo "${{ matrix.region }}" | sed 's/./\U&/')
          git add "$REGION_DIR"
          git add .gitattributes
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')
          git commit -m "Update ${{ matrix.region }} data dump - $timestamp"
      
      - name: Push to temporary branch
        run: |
          BRANCH_NAME="data-${{ matrix.region }}-${{ github.run_id }}"
          git push origin HEAD:"$BRANCH_NAME" --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  merge-dumps:
    needs: dump-data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0
          lfs: false
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Setup Git LFS
        run: |
          git lfs install
      
      - name: Merge Japan dump
        run: |
          BRANCH_NAME="data-japan-${{ github.run_id }}"
          git fetch origin "$BRANCH_NAME"
          git merge "origin/$BRANCH_NAME" --no-edit -X theirs || true
      
      - name: Merge Global dump
        run: |
          BRANCH_NAME="data-global-${{ github.run_id }}"
          git fetch origin "$BRANCH_NAME"
          git merge "origin/$BRANCH_NAME" --no-edit -X theirs || true
      
      - name: Push merged changes
        run: |
          git push origin data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Cleanup temporary branches
        if: always()
        run: |
          git push origin --delete "data-japan-${{ github.run_id }}" || true
          git push origin --delete "data-global-${{ github.run_id }}" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
