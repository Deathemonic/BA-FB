name: Dump Data

on:
  schedule:
    - cron: '0 3 * * 1-5'
    - cron: '0 5 * * 1-5'
    - cron: '0 7 * * 1-5'
    - cron: '0 9 * * 1-5'
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  dump-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download latest release
        run: |
          wget https://github.com/Deathemonic/BA-FB/releases/latest/download/bafb-linux-x86_64.zip

      - name: Extract executable
        run: |
          unzip bafb-linux-x86_64.zip
          chmod +x bafb

      - name: Run Japan dump
        run: |
          ./bafb dump japan --output ./Japan

      - name: Run Global dump
        run: |
          ./bafb dump global --output ./Global

      - name: Debug - Check what was created
        run: |
          echo "=== Current directory structure ==="
          find . -type f -name "*.json" -o -name "*.txt" -o -name "*.csv" | head -20
          echo "=== Japan folder contents ==="
          ls -la Japan/ 2>/dev/null || echo "Japan folder doesn't exist or is empty"
          echo "=== Global folder contents ==="
          ls -la Global/ 2>/dev/null || echo "Global folder doesn't exist or is empty"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Switch to data branch
        run: |
          git checkout -B data

      - name: Clean previous data and add new data
        run: |
          # Remove all files except .git directory
          find . -name ".git" -prune -o -type f -exec rm {} +
          find . -name ".git" -prune -o -type d -empty -delete 2>/dev/null || true
          
          # Check if folders exist and have content before copying
          if [ -d "Japan" ] && [ "$(ls -A Japan)" ]; then
            echo "Copying Japan folder contents..."
            cp -r Japan/* . 2>/dev/null || true
            rm -rf Japan
          else
            echo "Japan folder is empty or doesn't exist"
          fi
          
          if [ -d "Global" ] && [ "$(ls -A Global)" ]; then
            echo "Copying Global folder contents..."
            cp -r Global/* . 2>/dev/null || true
            rm -rf Global
          else
            echo "Global folder is empty or doesn't exist"
          fi
          
          echo "=== Files after copying ==="
          ls -la
          
          git add .

      - name: Commit and push changes
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data dumps - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin data --force
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}