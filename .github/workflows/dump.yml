name: Dump Data

on:
  schedule:
    - cron: '0 3 * * 2,4'
    - cron: '0 5 * * 2,4'
    - cron: '0 7 * * 2,4'
    - cron: '0 9 * * 2,4'
  
  workflow_dispatch:

jobs:
  dump-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Download latest release
        run: |
          wget -O bafb-linux-x86_64.zip "https://github.com/Deathemonic/BA-FB/releases/latest/download/bafb-linux-x86_64.zip"

      - name: Extract executable
        run: |
          unzip bafb-linux-x86_64.zip

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Switch to data branch
        run: |
          git checkout -B data

      - name: Setup Git LFS
        run: |
          git lfs install
          
          git lfs track "*.json"
          git lfs track "*.h"
          git lfs track "*.cpp"
          git lfs track "*.c"
          git lfs track "*.hpp"
          git lfs track "*.zip"
          git lfs track "*.bin"
          git lfs track "*.dat"
          git lfs track "*.db"
          git lfs track "*.txt"
          
          # Find large files and track them with LFS
          find . -type f -size +50M \
            ! -path "./.git/*" \
            ! -name "bafb" \
            ! -name "*.zip" | while read -r file; do
            echo "Tracking large file: $file"
            git lfs track "$file"
          done
          
          git add .gitattributes
          
          if ! git diff --staged --quiet .gitattributes; then
            git commit -m "Add Git LFS tracking for large files"
          fi

      - name: Clean previous data
        run: |
          rm -rf Japan Global || true
          find . -type f \
            ! -path "./.git/*" \
            ! -name "bafb" \
            ! -name "*.zip" \
            ! -name ".gitattributes" \
            -delete || true
          find . -type d -empty \
            ! -path "./.git/*" \
            -delete || true

      - name: Run Japan dump
        timeout-minutes: 10
        run: |
          chmod +x ./bafb
          ./bafb dump japan --output ./Japan

      - name: Run Global dump
        timeout-minutes: 10
        run: |
          ./bafb dump global --output ./Global

      - name: Clean up executable and zip file
        run: |
          rm -f bafb bafb-linux-x86_64.zip

      - name: Check for large files and update LFS tracking
        run: |
          large_files=$(find Japan Global -type f -size +50M 2>/dev/null || true)
          
          if [ -n "$large_files" ]; then
            echo "$large_files" | while read -r file; do
              git lfs track "$file"
            done
            
            git add .gitattributes
            if ! git diff --staged --quiet .gitattributes; then
              git commit -m "Update LFS tracking for new large files"
            fi
          fi

      - name: Add and commit changes with LFS
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')
          git commit -m "Update data dumps - $timestamp"
          git push origin data --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
